<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/favicon.ico">
    <title>Tangerine Inc. - Socios</title>
    <!-- Bootstrap CSS -->
    <link href="../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font awesome -->
    <link href="../assets/fontawesome/css/all.css" rel="stylesheet"/>
    <!--Tangerine styles -->
    <link rel="stylesheet" href="../css/styles.css"/>
</head>
<body>

<header>
    <!--** NAVEGADOR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin"><img src="../img/tangerine-admin.png" alt="tangerine-logo"
                                                  class="img-logo"/></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse posicion-menu" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/" data-hover="Página principal">Página principal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/proyectos/add" data-hover="Nuevo Proyecto">Nuevo Proyecto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/proyectos" data-hover="Proyectos">
                            Proyectos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/socios" data-hover="Socios">Socios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/mensajes" data-hover="Mensajes">Mensajes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<section id="socios">
    <div class="container min-vh-100">
        <div class="text-center mb-5">
            <h2 class="display-3 text-center fw-bold text-green mt-5 mb-4">Lista de socios</h2>
            <a th:href="@{/admin/socios/add}" class="btn btn-tangerine">Dar de alta un nuevo socio</a>
            <div class="table-responsive mt-5 shadow rounded">
                <table class="table table-striped table-light">
                    <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Resumen</th>
                        <th>Foto</th>
                        <th>Cargo</th>
                        <th>Gestionar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="socio: ${listasocios}">
                        <td data-label="Nombre">
                            <div th:text="${socio.nombre}"></div>
                        </td>
                        <td data-label="Apellidos">
                            <div th:text="${socio.apellidos}"></div>
                        </td>
                        <td data-label="Resumen">
                            <div class="row-max-height row-min-width" th:text="${socio.resumen}"></div>
                        </td>
                        <td data-label="Foto">
                            <div class="row-max-height text-center">
                                <img th:src="'../' + ${socio.foto}" alt="" class="row-img">
                            </div>
                        </td>
                        <td data-label="Cargo" th:text="${socio.cargo.cargo}">
                            <div th:text="${socio.cargo.cargo}"></div>
                        </td>
                        <td data-label="Gestionar">
                            <a th:href="@{/admin/socios/update/{id}(id=${socio.idpersona})}"
                               class="btn btn-success btn-sm m-1">Editar</a>
                            <a th:href="@{/admin/socios/delete/{id}(id=${socio.idpersona})}"
                               class="btn btn-danger btn-sm m-1">Borrar</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
</section>

<!-- Bootstrap JS -->
<script src="../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
